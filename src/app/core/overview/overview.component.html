<mat-card class="page-title">
  <mat-card-title>
    <mat-icon>account_circle</mat-icon>
    {{l10n.overview.title}}
  </mat-card-title>
</mat-card>

<mat-card class="text-card">
  <mat-card-header>
    <div mat-card-avatar class="overview-header-image" (click)="showAvatar()"></div>
    <mat-card-title>{{l10n.overview.subtitle_aboutme}}</mat-card-title>
    <mat-card-subtitle *ngIf="generalData !== undefined && generalData.position !== undefined && generalData.position !== ''">
      {{generalData.position}}
    </mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="assets/img/cover.jpg" alt=""> -->
  <mat-card-content *ngIf="generalData !== undefined && generalData.description !== undefined && generalData.description !== ''">
    <p>{{generalData.description}}</p>
  </mat-card-content>
  <mat-card-content
    *ngFor="let overviewline of generalData.overview">
      <p>{{overviewline}}</p>
  </mat-card-content>
</mat-card>

<mat-card class="recommendation-card" *ngIf="recommendation !== undefined">
  <mat-card-content>
    <span class="fas fa-quote-left"></span>
    <span class="recommendation-card-citation">{{ recommendation.citation }}</span>
    <span class="fas fa-quote-right"></span>
  </mat-card-content>
  <mat-card-footer>{{ recommendation.giver }}</mat-card-footer>
</mat-card>

<mat-card class="page-title">
  <mat-card-title>
    <mat-icon>directions_bike</mat-icon>
    {{l10n.overview.subtitle_interests}}
  </mat-card-title>
</mat-card>

<mat-card  *ngIf="interests !== undefined && interests !== [] && interests.length > 0">
  <mat-card-content>
    <mat-chip-list selectable="false" *ngIf="interests !== undefined && interests !== [] && interests.length > 0">
      <mat-chip *ngFor="let interest of interests">
        {{interest}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
